services:
  postgres:
    image: postgres
    volumes:
      - ./DB/scripts/public.sql:/docker-entrypoint-initdb.d/public.sql
    environment:
      POSTGRES_PASSWORD: "123456"
    ports:
      - "5432:5432"
  fluxo-api:
     image: fluxo-api
     ports:
       - 5001:80
     build:
       context: ./FluxoCaixa.Projeto.API
       dockerfile: Dockerfile
     links:
       - postgres
     depends_on:
       - "postgres"
     networks:
       - rede

networks:
  rede:
     driver: bridge
